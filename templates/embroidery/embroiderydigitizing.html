{% extends 'embroidery/homebase.html' %}
{% load static %}
{% block content %}
    <title>Embroidery Digitizing Services</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      .breadcrumb {
        font-size: 14px;
        margin-bottom: 20px;
      }
      .breadcrumb a {
        color: #e67e22;
        text-decoration: none;
      }
      .breadcrumb a:hover {
        text-decoration: underline;
      }
      .product-page {
        display: flex;
        justify-content: space-between;
      }
      .product-image {
        width: 45%;
      }
      .product-image img {
        width: 100%;
      }
      .product-details {
        width: 50%;
      }
      .product-details h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .product-details .rating {
        color: #f39c12;
        margin-bottom: 20px;
      }
      .product-details .rating i {
        margin-right: 5px;
      }
      .product-details .options {
        margin-bottom: 20px;
      }
      .product-details .options label {
        display: block;
        margin-bottom: 5px;
      }
      .product-details .options select,
      .product-details .options input[type="text"],
      .product-details .options input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .product-details .quantity {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .product-details .quantity input {
        width: 50px;
        text-align: center;
        margin-right: 10px;
      }
      .product-details .submit {
        background-color: #e67e22;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .product-details .submit:hover {
        background-color: #d35400;
      }
      .tabs {
        margin-top: 40px;
      }
      .tabs ul {
        list-style: none;
        padding: 0;
        display: flex;
        border-bottom: 1px solid #ccc;
      }
      .tabs ul li {
        margin-right: 20px;
      }
      .tabs ul li a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        display: block;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
      }
      .tabs ul li a:hover,
      .tabs ul li a.active {
        background-color: #e67e22;
        color: #fff;
      }
      .tab-content {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 0 5px 5px 5px;
      }
      .tab-content h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .tab-content p {
        margin-bottom: 20px;
      }
      .tab-content ul {
        list-style: disc;
        padding-left: 20px;
      }
      .accordion {
        margin-top: 20px;
      }
      .accordion h3 {
        background-color: #f7f7f7;
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
        margin: 0;
      }
      .accordion .content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html"> Home </a>
        &gt;
        <a href="#"> Services </a>
        &gt; Embroidery Digitizing Services
      </div>
      <div class="product-page">
        <div class="product-image">
          <img
            alt="Embroidery Digitizing Services Image"
            height="400"
            src="{% static 'images/tiger.jpg' %}"
            width="400"
          />
        </div>
        <div class="product-details">
          <h1>Embroidery Digitizing Services</h1>
          <div class="rating">
            <i class="fas fa-star"> </i>
            <i class="fas fa-star"> </i>
            <i class="fas fa-star"> </i>
            <i class="fas fa-star"> </i>
            <i class="fas fa-star-half-alt"> </i>
            (965 customer reviews)
          </div>
          <div class="options">
            <label for="complexity"> Complexity </label>
            <select id="complexity">
              <option>Simple</option>
              <option>Moderate</option>
              <option>Complex</option>
              <option>Special</option>
            </select>
            <label for="size"> Size </label>
            <select id="size">
              <option>Left Chest</option>
              <option>Cap Front</option>
              <option>Cap Back</option>
              <option>Cap Side</option>
              <option>Full Back/Front</option>
              <option>Sleeve</option>
            </select>
            <label for="file-format"> File Format </label>
            <select id="file-format">
              <option>DST</option>
              <option>EMB</option>
              <option>PES</option>
              <option>Melco</option>
            </select>
            <label for="turnaround"> Turnaround </label>
            <select id="turnaround">
              <option>12hr</option>
              <option>24hr</option>
              <option>48hr</option>
            </select>
            <label for="additional-info"> Additional Information </label>
            <input id="additional-info" type="text" />
            <label for="file-upload"> Choose File </label>
            <input id="file-upload" type="file" />
          </div>
          <div class="quantity">
            <button class="submit">Submit</button>
          </div>
        </div>
      </div>
      
    
    <script>
      document.querySelectorAll(".accordion h3").forEach((accordionHeader) => {
        accordionHeader.addEventListener("click", () => {
          const content = accordionHeader.nextElementSibling;
          content.style.display =
            content.style.display === "block" ? "none" : "block";
        });
      });
    </script>


  </body>

{% endblock content %}
