<html>
  <head>
    <title>Add Quote</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #00FFFF;
        display: flex;
        justify-content: center;
        align-items: center;4
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
      }
      .container h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        text-align: center;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        .container h1 {
          font-size: 24px;
        }
        .form-group label,
        .form-group input,
        .submit-btn {
          font-size: 14px;
        }
      }
      /* Navbar CSS styles */
      body {
        background-color: #f7f7f7;
      }
      #navbar {
        background-color: #3e454c;
        color: black;
      }
      .row1 {
        padding-top: 10px;
        padding-right: 50px;
      }
      .row2 {
        padding-bottom: 20px;
      }
      .navbar-input {
        padding: 11px 16px;
        border-radius: 2px 0 0 2px;
        border: 0 none;
        outline: 0 none;
        font-size: 15px;
      }
      .navbar-button {
        background-color: #e5bc41;
        border: 1px solid #e5bc41;
        border-radius: 0 2px 2px 0;
        color: #565656;
        padding: 10px 0;
        height: 43px;
        cursor: pointer;
      }
      .cart-button {
        background-color: #e5bc41;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.23),
          inset 1px 1px 0 0 hsla(0, 0%, 100%, 0.2);
        padding: 10px 0;
        text-align: center;
        height: 41px;
        border-radius: 2px;
        font-weight: 500;
        width: 120px;
        display: inline-block;
        color: #ffffff;
        text-decoration: none;
        color: inherit;
        border: none;
        outline: none;
      }
      .cart-button:hover {
        text-decoration: none;
        color: #fff;
        cursor: pointer;
      }
      .cart-svg {
        display: inline-block;
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 8px;
      }
      .item-number {
        border-radius: 3px;
        background-color: rgba(0, 0, 0, 0.1);
        height: 20px;
        padding: 3px 6px;
        font-weight: 500;
        display: inline-block;
        color: #fff;
        line-height: 12px;
        margin-left: 10px;
      }
      .upper-links {
        display: inline-block;
        padding: 0 11px;
        line-height: 23px;
        font-family: "Roboto", sans-serif;
        letter-spacing: 0;
        color: inherit;
        border: none;
        outline: none;
        font-size: 12px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 0px;
      }
      .dropdown:hover {
        background-color: #fff;
      }
      .dropdown:hover .links {
        color: #000;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      .dropdown .dropdown-menu {
        position: absolute;
        top: 100%;
        display: none;
        background-color: #fff;
        color: #333;
        left: 0px;
        border: 0;
        border-radius: 0;
        box-shadow: 0 4px 8px -3px #555454;
        margin: 0;
        padding: 0px;
      }
      .links {
        color: #fff;
        text-decoration: none;
      }
      .links:hover {
        color: #fff;
        text-decoration: none;
      }
      .profile-links {
        font-size: 12px;
        font-family: "Roboto", sans-serif;
        border-bottom: 1px solid #e9e9e9;
        box-sizing: border-box;
        display: block;
        padding: 0 11px;
        line-height: 23px;
      }
      .profile-li {
        padding-top: 2px;
      }
      .smallnav {
        display: none;
      }
      .smallsearch {
        margin-left: 15px;
        margin-top: 15px;
      }
      .menu {
        cursor: pointer;
      }
      .largenav {
        display: block;
        float: right;
        margin-right: 20px;
      }
      @media screen and (min-width: 768px) {
        .largenav {
          display: block;
        }
        .smallnav {
          display: none;
        }
        .smallsearch {
          margin: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Quote</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_design_name">Design Name :</label>
          <input type="text" id="id_design_name" name="design_name" />
        </div>
        <div class="form-group">
          <label for="id_placement">Placement :</label>
          <input type="text" id="id_placement" name="placement" />
        </div>
        <div class="form-group">
          <label for="id_garment">Garment :</label>
          <input type="text" id="id_garment" name="garment" />
        </div>
        <div class="form-group">
          <label for="id_size">Size :</label>
          <input type="text" id="id_size" name="size" />
        </div>
        <div class="form-group">
          <label for="id_mail_id"> Mail ID :</label>
          <input type="email" id="id_mail_id" name="mail_id" />
        </div>
        <div class="form-group">
          <label for="id_confirm_mail_id">Confirm Mail ID :</label>
          <input type="email" id="id_confirm_mail_id" name="confirm_mail_id" />
        </div>
        <div class="form-group">
          <label for="id_contact_no">Contact No :</label>
          <input type="text" id="id_contact_no" name="contact_no" />
        </div>
        <button class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
